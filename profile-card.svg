<svg width="480" height="180" viewBox="0 0 960 360" xmlns="http://www.w3.org/2000/svg">
 <defs>
    <!-- Clean gradient background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Glow effect for accents -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="360" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.03" stroke="#fff" stroke-width="1">
    <line x1="0" y1="90" x2="960" y2="90"/>
    <line x1="0" y1="180" x2="960" y2="180"/>
    <line x1="0" y1="270" x2="960" y2="270"/>
    <line x1="240" y1="0" x2="240" y2="360"/>
    <line x1="480" y1="0" x2="480" y2="360"/>
    <line x1="720" y1="0" x2="720" y2="360"/>
  </g>
  
  <!-- Floating orbs -->
  <circle cx="120" cy="80" r="60" fill="#3b82f6" opacity="0.08" filter="url(#glow)">
    <animate attributeName="cy" values="80;60;80" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="840" cy="280" r="80" fill="#06b6d4" opacity="0.06" filter="url(#glow)">
    <animate attributeName="cy" values="280;300;280" dur="10s" repeatCount="indefinite"/>
  </circle>


  <!-- Profile Card -->
  <g transform="translate(40,40)">
    <circle cx="60" cy="60" r="60" fill="#ffffff10" stroke="#ffffff40" stroke-width="2" filter="url(#cardShadow)"/>
    <text x="60" y="82" font-size="54" text-anchor="middle">üë®‚Äçüíª</text>
  </g>
  

  <!-- Header Text -->
  <g font-family="Inter, Segoe UI, sans-serif">
    <text x="200" y="90" font-size="34" font-weight="700" fill="#fff" opacity="0">
      <tspan>üëã Hello World!</tspan>
      <animate attributeName="opacity" from="0" to="1" dur="1s" fill="freeze"/>
    </text>

    <text x="200" y="125" font-size="20" fill="#cbd5e1" opacity="0">
      <tspan>Welcome to my GitHub space</tspan>
      <animate attributeName="opacity" from="0" to="1" dur="1.4s" begin="0.4s" fill="freeze"/>
    </text>

    <!-- Accent Line -->
    <line x1="200" y1="140" x2="200" y2="140" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round">
      <animate attributeName="x2" from="200" to="520" dur="1.6s" begin="0.6s" fill="freeze"/>
    </line>
  </g>

  <!-- Info Section -->
  <g font-family="Inter, sans-serif" font-size="18" fill="#e2e8f0" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1.2s" fill="freeze"/>

    <text x="200" y="180">
      <tspan fill="#3b82f6" font-weight="600">üíª</tspan>
      <tspan dx="12" font-weight="500">Full‚ÄëStack Developer</tspan>
      <tspan dx="12" fill="#64748b">|</tspan>
      <tspan dx="12" fill="#94a3b8">React ‚Ä¢ Next.js ‚Ä¢ Node.js</tspan>
    </text>

    <text x="200" y="215">
      <tspan fill="#06b6d4" font-weight="600">üåç</tspan>
      <tspan dx="12">Open‚Äësource contributor</tspan>
    </text>

    <text x="200" y="250">
      <tspan fill="#0ea5e9" font-weight="600">üõ†Ô∏è</tspan>
      <tspan dx="12">Building scalable, user‚Äëfocused applications</tspan>
    </text>
  </g>
  

  <!-- Tech Stack Grid -->
  <g transform="translate(690,85)" filter="url(#softGlow)">
    
    <!-- TypeScript -->
    <g transform="translate(0,0)">
      <rect width="40" height="40" rx="8" fill="#3178c6"/>
      <text x="20" y="27" text-anchor="middle" font-size="20" fill="#fff">TS</text>
    </g>

    <!-- JavaScript -->
    <g transform="translate(70,0)">
      <rect width="40" height="40" rx="8" fill="#f7df1e"/>
      <text x="20" y="27" text-anchor="middle" font-size="20" fill="#000">JS</text>
    </g>

    <!-- React -->
    <g transform="translate(0,60)" stroke="#61dafb" stroke-width="2" fill="none">
      <ellipse cx="20" cy="20" rx="15" ry="7"/>
      <ellipse cx="20" cy="20" rx="15" ry="7" transform="rotate(60 20 20)"/>
      <ellipse cx="20" cy="20" rx="15" ry="7" transform="rotate(120 20 20)"/>
      <circle cx="20" cy="20" r="3" fill="#61dafb"/>
    </g>

    <!-- Next.js -->
   <g transform="translate(70,60)">
  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="#000"/>

  <!-- Modern Next.js Mark -->
  <g transform="translate(8,8)" fill="#fff">
    
    <!-- Clean N shape -->
    <path d="M0 24V0h3.2l12.6 17.8V0H19v24h-3.2L3.2 6.2V24z"/>

    <!-- Slash -->
    <path d="M22 24l-6.5-9.5 2.2-1.8 7.3 11.3z"/>
  </g>
</g>


    <!-- CSS -->
    <g transform="translate(0,120)">
      <rect width="40" height="40" rx="8" fill="#264de4"/>
      <g transform="translate(10,6)">
        <path d="M0 0h20l-2 22-8 4-8-4z" fill="#264de4"/>
        <path d="M10 2h8l-1.5 17-6.5 2.8z" fill="#2965f1"/>
        <path d="M3.5 6h6.5v2H3.7z" fill="#ebebeb"/>
        <path d="M3.8 10h6v2h-5.8z" fill="#ebebeb"/>
        <path d="M4.2 14l.3 3.4 5.5 2.3v-2.6l-3.1-1.3-.2-1.8z" fill="#ebebeb"/>
        <path d="M10 6v2h3.5l-.3 4H10v2h5.5l.7-8z" fill="#fff"/>
      </g>
    </g>

    <!-- HTML -->
    <g transform="translate(70,120)">
      <rect width="40" height="40" rx="8" fill="#e34f26"/>
      <g transform="translate(10,6)">
        <path d="M0 0h20l-2 22-8 4-8-4z" fill="#e34f26"/>
        <path d="M10 2h8l-1.5 17-6.5 2.8z" fill="#ef652a"/>
        <path d="M3.4 6h13v2h-13z" fill="#fff"/>
        <path d="M3.8 10h12v2h-12z" fill="#fff"/>
        <path d="M4.2 14l.3 3.4 5.5 2.3v-2.6l-3.1-1.3-.2-1.8z" fill="#ebebeb"/>
        <path d="M10 14v2.6l3.5-1.5.3-3.4h-1.8l-.1 1.5z" fill="#fff"/>
      </g>
    </g>

  </g>
 

  <!-- Bottom Accent -->
  <rect x="0" y="340" width="0" height="4" fill="#0ea5e9" opacity="0.9">
    <animate attributeName="width" from="0" to="960" dur="2s" begin="0.5s" fill="freeze"/>
  </rect>

  <!-- Animated particles -->
  <circle cx="200" cy="320" r="3" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="320;300;320" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="50" r="2" fill="#06b6d4" opacity="0.5">
    <animate attributeName="cy" values="50;40;50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="780" cy="180" r="2.5" fill="#0ea5e9" opacity="0.7">
    <animate attributeName="cx" values="780;790;780" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="6s" repeatCount="indefinite"/>
  </circle>

</svg>
