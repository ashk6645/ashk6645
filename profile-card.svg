<svg width="960" height="360" viewBox="0 0 960 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4">
        <animate attributeName="stop-color" values="#06b6d4;#3b82f6;#06b6d4" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#06b6d4;#3b82f6" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="20" y="20" width="920" height="320" rx="22"
        fill="url(#bgGrad)" stroke="#e5e7eb" filter="url(#shadow)"/>

  <!-- Animated Group -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif"
     fill="#111827"
     opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.9s" fill="freeze"/>

    <!-- Title with typing effect -->
    <text x="480" y="70" text-anchor="middle" font-size="28" font-weight="600">
      <tspan textLength="0">
        <animate attributeName="textLength" from="0" to="420" dur="3s" fill="freeze"/>
        ğŸ‘‹ Hello World! Welcome to my GitHub
      </tspan>
    </text>

    <!-- Divider -->
    <line x1="100" y1="95" x2="860" y2="95" stroke="#e5e7eb" />

    <!-- Content -->
    <g font-size="16" fill="#1f2937">
      <text x="140" y="140">
        ğŸ’» Full-Stack Developer | React â€¢ Next.js â€¢ Node.js
      </text>
      <animateTransform attributeName="transform"
                        type="translate"
                        from="0 12"
                        to="0 0"
                        dur="0.6s"
                        fill="freeze"/>

      <text x="140" y="175">
        ğŸŒ Open-source contributor
      </text>
      <animateTransform attributeName="transform"
                        type="translate"
                        from="0 16"
                        to="0 0"
                        dur="0.7s"
                        fill="freeze"/>

      <text x="140" y="210">
        ğŸ› ï¸ Building scalable, user-focused web applications
      </text>
      <animateTransform attributeName="transform"
                        type="translate"
                        from="0 20"
                        to="0 0"
                        dur="0.8s"
                        fill="freeze"/>

      <text x="140" y="245">
        âš¡ I selectively keep some projects private on GitHub
      </text>
      <animateTransform attributeName="transform"
                        type="translate"
                        from="0 24"
                        to="0 0"
                        dur="0.9s"
                        fill="freeze"/>
    </g>
  </g>

  <!-- Floating tech particles -->
  <circle cx="80" cy="80" r="6" fill="#3b82f6">
    <animateTransform attributeName="transform" type="translate"
      values="0 0; 10 -10; 0 0" dur="6s" repeatCount="indefinite"/>
  </circle>
  <rect x="860" y="60" width="10" height="10" fill="#06b6d4">
    <animateTransform attributeName="transform" type="translate"
      values="0 0; -12 8; 0 0" dur="5s" repeatCount="indefinite"/>
  </rect>
  <circle cx="200" cy="300" r="5" fill="#0ea5e9">
    <animateTransform attributeName="transform" type="translate"
      values="0 0; 0 -15; 0 0" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- Accent bar with pulsing animation -->
  <rect x="20" y="320" width="920" height="20" rx="0 0 22 22" fill="#e5e7eb">
    <animate attributeName="fill" values="#e5e7eb;#3b82f6;#e5e7eb" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
