<svg width="960" height="360" viewBox="0 0 960 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Glow effect for accents -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="360" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.03" stroke="#fff" stroke-width="1">
    <line x1="0" y1="90" x2="960" y2="90"/>
    <line x1="0" y1="180" x2="960" y2="180"/>
    <line x1="0" y1="270" x2="960" y2="270"/>
    <line x1="240" y1="0" x2="240" y2="360"/>
    <line x1="480" y1="0" x2="480" y2="360"/>
    <line x1="720" y1="0" x2="720" y2="360"/>
  </g>
  
  <!-- Floating orbs -->
  <circle cx="120" cy="80" r="60" fill="#3b82f6" opacity="0.08" filter="url(#glow)">
    <animate attributeName="cy" values="80;60;80" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="840" cy="280" r="80" fill="#06b6d4" opacity="0.06" filter="url(#glow)">
    <animate attributeName="cy" values="280;300;280" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main content container -->
  <g font-family="'SF Mono', 'Segoe UI', -apple-system, system-ui, sans-serif">
    
    <!-- Header with typing effect -->
    <text x="80" y="100" font-size="42" font-weight="700" fill="#fff" letter-spacing="-0.5">
      <tspan>
        üëã Hello World!
        <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze"/>
      </tspan>
    </text>
    
    <!-- Animated typing text -->
    <text x="80" y="145" font-size="24" fill="#94a3b8" font-weight="300">
      <tspan>
        Welcome to my GitHub
        <animate attributeName="opacity" values="0;0;1" dur="2s" fill="freeze"/>
      </tspan>
    </text>
    
    <!-- Accent line -->
    <line x1="80" y1="170" x2="80" y2="170" stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
      <animate attributeName="x2" from="80" to="400" dur="1.5s" begin="0.5s" fill="freeze"/>
    </line>
    
    <!-- Content section -->
    <g font-size="18" fill="#e2e8f0" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="1s" fill="freeze"/>
      
      <text x="80" y="220">
        <tspan fill="#3b82f6" font-weight="600">üíª</tspan>
        <tspan dx="15" font-weight="500">Full-Stack Developer</tspan>
        <tspan dx="10" fill="#64748b">|</tspan>
        <tspan dx="10" fill="#94a3b8">React ‚Ä¢ Next.js ‚Ä¢ Node.js</tspan>
      </text>
      
      <text x="80" y="255">
        <tspan fill="#06b6d4" font-weight="600">üåç</tspan>
        <tspan dx="15">Open-source contributor</tspan>
      </text>
      
      <text x="80" y="290">
        <tspan fill="#0ea5e9" font-weight="600">üõ†Ô∏è</tspan>
        <tspan dx="15">Building scalable, user-focused applications</tspan>
      </text>
    </g>
    
    <!-- Bottom accent bar -->
    <rect x="0" y="340" width="0" height="4" fill="#3b82f6" opacity="0.8">
      <animate attributeName="width" from="0" to="960" dur="2s" begin="0.5s" fill="freeze"/>
    </rect>
    
    <!-- Decorative code brackets -->
    <g fill="#475569" font-size="120" opacity="0.08" font-weight="700">
      <text x="750" y="140">&lt;</text>
      <text x="860" y="300">/&gt;</text>
    </g>
    
  </g>
  
  <!-- Animated particles -->
  <circle cx="200" cy="320" r="3" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="320;300;320" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="50" r="2" fill="#06b6d4" opacity="0.5">
    <animate attributeName="cy" values="50;40;50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="780" cy="180" r="2.5" fill="#0ea5e9" opacity="0.7">
    <animate attributeName="cx" values="780;790;780" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="6s" repeatCount="indefinite"/>
  </circle>
  
</svg>
